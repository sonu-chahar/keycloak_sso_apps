label.websitePolicy.heading:Website Policies
label.websitePolicy.privacyHeading:Privacy Policy
label.websitePolicy.privacy-li1:As a general rule, this website does not collect Personal Information about you when you visit the site. You can generally visit the site without revealing Personal Information, unless you yourself choose to provide such information.
label.websitePolicy.privacy-li2:This website records your visits and logs the following information for statistical purposes -your server's address; the name of the top-level domain from which you access the Internet (for example, .gov, .com, .in, etc.); the type of browser you use; the date and time you access the site; the pages you have accessed; the documents downloaded and the previous Internet address from which you linked directly to the site. We will not identify users or their browsing activities, except when a law enforcement agency may exercise a warrant to inspect the service provider's logs.
label.websitePolicy.privacy-li3:A cookie is a piece of software code that an internet web site sends to your browser when you access information at the site. This website uses cookies.
label.websitePolicy.privacy-li4:Your email address will only be recorded if you choose to send a message. It will only be used for the purpose for which you have provided it and will not be added to a mailing list. Your email address will not be used for any other purpose, and will not be disclosed, without your consent.
label.websitePolicy.privacy-li5:If you are asked for any other Personal Information you will be informed how it will be used. If at any time you believe the principles referred to in this privacy statement have not been followed, or have any other comments on these principles, please notify the concerned through the contact us page.
label.websitePolicy.privacy-li6:The use of the term "Personal Information" in this privacy statement refers to any information from which your identity is apparent or can be reasonably ascertained.
label.websitePolicy.copyrightHeading:Copyright Policy
label.websitePolicy.copyright-body:Material featured on this site may be reproduced free of charge in any format or media without requiring specific permission. This is subject to the material being reproduced accurately and not being used in a derogatory manner or in a misleading context. Where the material is being published or issued to others, the source must be prominently acknowledged. However, the permission to reproduce this material does not extend to any other material on this site, which is explicitly identified as being the copyright of a third party. Authorization to reproduce such material must be obtained from the department/ copyright holder concerned.
label.websitePolicy.hyperLinkingHeading:Hyper Linking Policy
label.websitePolicy.hyperLink1-heading:Links to external websites/portals
label.websitePolicy.hyperLink1-body:At many places in this Portal, you shall find links to other websites/portals. This links have been placed for your convenience. DOIT&C is not responsible for the contents and reliability of the linked websites and does not necessarily endorse the views expressed in them. Mere presence of the link or its listing on this Portal should not be assumed as endorsement of any kind. We can not guarantee that these links will work all the time and we have no control over availability of linked pages.
label.websitePolicy.hyperLink2-heading:Links to SSO Portal by other websites
label.websitePolicy.hyperLink2-body:We do not object to you linking directly to the information that is hosted on this Portal and no prior permission is required for the same. However, we would like you to inform us about any links provided to this Portal so that you can be informed of any changes or updations therein. Also, we do not permit our pages to be loaded into frames on your site. The pages belonging to this Portal must load into a newly opened browser window of the User.

label.passwordPolicy.heading:Password Policy
label.passwordPolicy.policyHeading:Policy
label.passwordPolicy.policy-b1-heading:Password Creation
label.passwordPolicy.policy-b1-li1:All user and admin passwords must be at least [8] characters in length. Longer passwords and passphrases are strongly encouraged.
label.passwordPolicy.policy-b1-li2:Where possible, password dictionaries should be utilized to prevent the use of common and easily cracked passwords.
label.passwordPolicy.policy-b1-li3:Contain both upper and lower case characters (e.g., a-z, A-Z) & numbers (e.g., 0-9).
label.passwordPolicy.policy-b1-li4:Passwords must be completely unique, and not used for any other system, application, or personal account.
label.passwordPolicy.policy-b1-li5:Default registration passwords must be changed immediately after registration is complete.
label.passwordPolicy.policy-b1-li6:Previously used passwords may not be reused.
label.passwordPolicy.policy-b1-li7:Try to create passwords that can be easily remembered.

label.passwordPolicy.policy-b2-heading:Password Aging
label.passwordPolicy.policy-b2-li1:All system-level passwords (e.g. root, enable, NT admin, application administration accounts, etc.) must be changed on at least a quarterly basis.
label.passwordPolicy.policy-b2-li2:All user-level passwords (e.g. email, web, desktop computer, etc.) must be changed at least every six months. The recommended change interval is every three months.

label.passwordPolicy.policy-b3-heading:Password Protection
label.passwordPolicy.policy-b3-li1:Passwords must not be shared with anyone (including coworkers and supervisors), and must not be revealed or sent electronically.
label.passwordPolicy.policy-b3-li2:Passwords shall not be written down or physically stored anywhere in the office or online. Do not store passwords in a file on ANY computer system (including Palm Pilots or similar devices) without encryption.
label.passwordPolicy.policy-b3-li3:When configuring password “hints” do not hint at the format of your password (e.g., “name + 12345”).
label.passwordPolicy.policy-b3-li4:User IDs and passwords must not be stored in an unencrypted format.
label.passwordPolicy.policy-b3-li5:User IDs and passwords must not be scripted to enable automatic login.
label.passwordPolicy.policy-b3-li6:“Remember Password” feature on websites and applications should not be used.
label.passwordPolicy.policy-b3-li7:All mobile devices that connect to the company network must be secured with a password and/or biometric authentication and must be configured to lock after 3 minutes of inactivity.

label.passwordPolicy.purposeHeading:Purpose
label.passwordPolicy.purposeBody:The purpose of this policy is to establish a standard for creation of strong passwords, the protection of those passwords, and the frequency of change.
label.passwordPolicy.scopeHeading:Scope
label.passwordPolicy.scopeBody:The scope of this policy includes all personnel who have or are responsible for an account (or any form of access that supports or requires a password) on any system that resides at any RajSSO application, has access to the RajSSO portal.

